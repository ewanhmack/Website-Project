name: Process photos (EXIF -> WebP -> photography.json)

on:
  push:
    branches-ignore:
      - "automation/photos"
    paths:
      - "public/images/photos/**/*"
      - "scripts/process_photos.py"
      - ".github/workflows/auto-photography-json.yml"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-photography-json
  cancel-in-progress: true

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl

      - name: Process photos
        run: python scripts/process_photos.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: process photos (webp + photography.json)"
          title: "chore: process photos (webp + photography.json)"
          body-path: ".github/photography-pr-body.md"
          branch: "automation/photos"
          delete-branch: true
          add-paths: |
            public/images/photos
            public/data/photography.json
            .github/photography-pr-body.md

